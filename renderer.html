<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Notch Overlay</title>
    <link rel="stylesheet" href="renderer.css">
</head>
<body>
    <div id="notch-container">
        <div id="notch-content">
            <!-- Wallet Icon (Top Left) -->
            <div id="wallet-section">
                <button id="wallet-icon" class="wallet-button" aria-label="Connect Wallet">

</svg>

                    <!-- <span id="wallet-status">Connect</span> -->
                </button>
            </div>

            <!-- Default Mode: Judge Branding -->
            <div id="judge-section">
                <div id="judge-header">
                    <h1 id="judge-title">Judge me if you can</h1>
                    <img src="assets/judge.png" alt="Judge Logo" id="judge-logo">
                </div>
                <div id="wallet-status-section">
                    <p id="wallet-connection-status">Checking wallet connection...</p>
                    <button id="connect-wallet-btn" class="action-btn" style="display: none;">Connect Wallet</button>
                </div>
                <div id="recharge-section-main" style="display: none;">
                    <div id="wallet-info-main">
                        <div id="wallet-address-main"></div>
                        <div id="balance-main">Balance: 0 POL</div>
                    </div>
                    <div id="recharge-controls">
                        <input type="number" id="recharge-amount-main" placeholder="Amount to recharge" step="0.001" min="0.001" max="1000">
                        <button id="recharge-btn-main" class="action-btn">Recharge Wallet</button>
                    </div>
                    <div id="transaction-status-main" class="hidden">
                        <div id="status-text-main">Processing...</div>
                        <div id="status-spinner-main" class="spinner"></div>
                    </div>
                    <button id="disconnect-btn-main" class="disconnect-btn">Disconnect</button>
                </div>
            </div>

            <!-- Wallet Mode: Connection and Recharge UI -->
            <div id="wallet-ui" class="hidden">
                <!-- WalletConnect UI -->
                <div id="wallet-connect-section">
                    <div id="connection-status">
                        <span id="connection-text">Connecting...</span>
                    </div>
                    <!-- Direct Private Key Input -->
                    <div id="private-key-input">
                        <input type="password" id="private-key-field" placeholder="Enter your Polygon Amoy private key">
                        <button id="connect-private-key" class="action-btn">Connect Wallet</button>
                        <p class="input-help">Enter your private key for Polygon Amoy testnet</p>
                    </div>
                </div>

                <!-- Connected Wallet UI -->
                <div id="connected-wallet-section" class="hidden">
                    <div id="wallet-info">
                        <div id="wallet-address"></div>
                        <div id="credited-balance">Balance: 0 POL</div>
                    </div>

                    <!-- Recharge Section -->
                    <div id="recharge-section">
                        <input type="number" id="recharge-amount" placeholder="Amount to recharge" step="0.001" min="0.001" max="1000">
                        <button id="recharge-btn" class="action-btn">Recharge Wallet</button>
                    </div>

                    <!-- Transaction Status -->
                    <div id="transaction-status" class="hidden">
                        <div id="status-text">Processing...</div>
                        <div id="status-spinner" class="spinner"></div>
                    </div>

                    <!-- Disconnect Button -->
                    <button id="disconnect-btn" class="disconnect-btn">Disconnect</button>
                </div>
            </div>

            <!-- SIMPLE BETTING UI - Updated Design -->
            <div id="simple-betting-ui" style="display: none; width: 100%; padding: 20px; box-sizing: border-box;">
                <!-- Question Text -->
                <div id="simple-question" style="
                    font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    font-size: 18px;
                    font-weight: 600;
                    color: #ffffff;
                    text-align: center;
                    margin-bottom: 30px;
                    line-height: 1.4;
                    padding: 16px 20px;
                    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
                    border-radius: 16px;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
                ">Question will appear here</div>

                <!-- Voting Controls -->
                <div style="
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    margin: 30px 0;
                    padding: 0 20px;
                    gap: 30px;
                ">
                    <!-- YES Button -->
                    <button id="simple-up" style="
                        background: linear-gradient(135deg, #34C759, #30D158);
                        color: white;
                        border: none;
                        border-radius: 50%;
                        width: 80px;
                        height: 80px;
                        font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
                        font-size: 28px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.2s ease;
                        box-shadow: 0 4px 12px rgba(52, 199, 89, 0.4);
                        border: 2px solid rgba(255, 255, 255, 0.2);
                        -webkit-app-region: no-drag;
                        pointer-events: auto;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        min-width: 80px;
                        min-height: 80px;
                    " onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 6px 16px rgba(52, 199, 89, 0.6)';"
                       onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 12px rgba(52, 199, 89, 0.4)';">â†‘</button>

                    <!-- Circular Timer -->
                    <div style="position: relative; display: flex; align-items: center; justify-content: center;">
                        <div style="
                            width: 100px;
                            height: 100px;
                            border-radius: 50%;
                            background: linear-gradient(135deg, #FFD700, #FFA500);
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.4);
                            border: 3px solid rgba(255, 255, 255, 0.3);
                            min-width: 100px;
                            min-height: 100px;
                        ">
                            <div id="simple-timer" style="
                                color: #000;
                                font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
                                font-size: 36px;
                                font-weight: 900;
                                text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
                            ">30</div>
                        </div>
                    </div>

                    <!-- NO Button -->
                    <button id="simple-down" style="
                        background: linear-gradient(135deg, #FF3B30, #FF453A);
                        color: white;
                        border: none;
                        border-radius: 50%;
                        width: 80px;
                        height: 80px;
                        font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
                        font-size: 28px;
                        font-weight: 600;
                        cursor: pointer;
                        transition: all 0.2s ease;
                        box-shadow: 0 4px 12px rgba(255, 59, 48, 0.4);
                        border: 2px solid rgba(255, 255, 255, 0.2);
                        -webkit-app-region: no-drag;
                        pointer-events: auto;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        min-width: 80px;
                        min-height: 80px;
                    " onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 6px 16px rgba(255, 59, 48, 0.6)';"
                       onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 12px rgba(255, 59, 48, 0.4)';">â†“</button>
                </div>

                <!-- Vote Counter -->
                <div id="simple-votes" style="
                    font-family: Inter, -apple-system, BlinkMacSystemFont, sans-serif;
                    font-size: 16px;
                    color: rgba(255, 255, 255, 0.9);
                    text-align: center;
                    margin-top: 20px;
                    font-weight: 500;
                    padding: 8px 16px;
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 12px;
                    border: 1px solid rgba(255, 255, 255, 0.2);
                ">Yes: 0 | No: 0</div>
            </div>

            <!-- Hidden Old Controls (kept for compatibility) -->
            <div id="text-section" style="display: none;">
                <span id="context-text">Dynamic Island Active</span>
            </div>

            <div id="controls-section" style="display: none;">
                <button id="up-arrow" class="control-button" aria-label="Up">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 3L13 8H9V13H7V8H3L8 3Z" fill="currentColor"/>
                    </svg>
                </button>
                <div id="timer-container">
                    <svg id="timer-svg" width="32" height="32" viewBox="0 0 32 32">
                        <circle cx="16" cy="16" r="14" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="2"/>
                        <circle id="timer-progress" cx="16" cy="16" r="14" fill="none" stroke="#FFD700" stroke-width="2" stroke-linecap="round" stroke-dasharray="87.96" stroke-dashoffset="0" transform="rotate(-90 16 16)"/>
                    </svg>
                    <span id="timer-text">30</span>
                </div>
                <button id="down-arrow" class="control-button" aria-label="Down">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M8 13L3 8H7V3H9V8H13L8 13Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
